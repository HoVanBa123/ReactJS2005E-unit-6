<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <input class="hidden" type="file" name="avatar" id="avatar">

    <label class="pointer" for="avatar">
        <img src="" alt="">
        <span>Upload a photo</span>
    </label>


    <div class="gender">
        <input class="hidden" value="male" type="radio" name="gender" id="gender-male">
        <label for="gender-male">Male</label>
        <input class="hidden" value="female" type="radio" name="gender" id="gender-female">
        <label for="gender-female">Female</label>
    </div>

    <input class="none-outline" type="text" name="" id="">
</body>
</html>
